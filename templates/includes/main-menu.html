<nav>
    <a href="{% url 'home' %}">Главная</a>
    <a href="{% url 'product_list' %}">Каталог</a>
    <a href="{% url 'about' %}">О нас</a>
    <a href="{% url 'contact' %}">Контакты</a>
    {% if user.is_authenticated %}
        {% if user.is_staff %}
            <a href="{% url 'order_list' %}">Заказы</a>
            <a href="{% url 'create_article' %}">Добавить статью</a>
            <a href="{% url 'add_item' %}">Добавить товар</a>
        {% else %}
            <a href="{% url 'cart' %}">Корзина</a>
            <a href="{% url 'user' user.id %}">Личный кабинет</a>
        {% endif %}
        {% if user.is_superuser %}
            <a href="{% url 'admin:index' %}">Админпанель</a>
        {% endif %}
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</nav>
